<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="m-5 text-center h1">
        <div>
            Player 1:
        </div>
        <div>
            Result:
            <span id="actualResultPlayerOne">
                0
            </span>
        </div>
        <div>
            Total: 
            <span id="totalResultPlayerOne">0</span>
        </div>
    </div>
    <div id="dice" data-side="1">
        <div class="sides side-1">
            <span class="dot dot-1"></span>
        </div>
        <div class="sides side-2">
            <span class="dot dot-1"></span>
            <span class="dot dot-2"></span>
        </div>
        <div class="sides side-3">
            <span class="dot dot-1"></span>
            <span class="dot dot-2"></span>  
            <span class="dot dot-3"></span>
        </div>
        <div class="sides side-4">
            <span class="dot dot-1"></span>
            <span class="dot dot-2"></span>  
            <span class="dot dot-3"></span>
            <span class="dot dot-4"></span>
        </div>
        <div class="sides side-5">
            <span class="dot dot-1"></span>
            <span class="dot dot-2"></span>  
            <span class="dot dot-3"></span>
            <span class="dot dot-4"></span>
            <span class="dot dot-5"></span>
        </div>
        <div class="sides side-6">
            <span class="dot dot-1"></span>
            <span class="dot dot-2"></span>  
            <span class="dot dot-3"></span>
            <span class="dot dot-4"></span>
            <span class="dot dot-5"></span>
            <span class="dot dot-6"></span>
        </div>
    </div>
    
    <div class="m-5 text-center h1">
        <div>
            Player 2:
        </div>
        <div>
            Result:
            <span id="actualResultPlayerTwo">
                0
            </span>
        </div>
        
        <div>
            Total: 
            <span id="totalResultPlayerTwo">0</span>
        </div>
    </div>
    
    <button class="btn btn-primary" id="holdResult">Hold Result</button>
    <button id="restart">RESTART</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
